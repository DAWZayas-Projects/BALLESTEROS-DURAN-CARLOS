<!DOCTYPE html>
<html>
<head>
  <title>Rx dictionary!</title>
</head>
<body id="body">
  <div>
    <div>
      <h1>RxJS Dictionary Example</h1>
      <p>Example to show combining input events such as keyup with Ajax requests</p>
    </div>
    <div>
      <form role="form">
        <div>
          <label for="textInput">Enter Query for Wikipedia: </label>
          <input type="text" id="textInput" placeholder="Enter Query...">
          <hr />
        </div>
      </form>
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="./dictionary.js"></script>
</body>
</html>
